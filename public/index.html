<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Calculator App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script><!-- load angular -->
    <script src="js/app.js"></script> <!-- load app -->
</head>
<body>
    <div ng-app="loanApp">
        <div ng-controller="infoCtrl">
            <h1>App is running!</h1>
            <h3>Angular is working? {{ isWorking }}</h3>
        </div>

        <div ng-controller="loanForm">
            <h2>Enter Loan Details</h2>
            <form>
                <div class="form-field">
                    <label>Loan Amount: <input type="text" ng-model="loan.amount" /></label>
                </div>
                <div class="form-field">
                    <label>Loan Interest: <input type="text" ng-model="loan.interest" /></label>
                </div>
                <div class="form-field">
                    <label>Loan Period (in months): <input type="text" ng-model="loan.period" /></label>
                </div>
                <div class="form-field">
                    <input type="button" ng-click="submit(loan)" value="Submit" />
                </div>

            </form>
        </div>
    </div>
</body>
</html>
