<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Calculator App</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script><!-- load angular -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script><!-- load chart.js -->
    <script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script><!-- load chart.js for angular -->
    <script src="js/app.js"></script> <!-- load app -->
</head>
<body>
    <div ng-app="loanApp">
        <div ng-controller="infoCtrl">
            <h1>App is running!</h1>
            <h3>Angular is working? {{ isWorking }}</h3>
        </div>

        <div ng-controller="loanOptions" class="loan-options">
            <div ng-repeat="option in loanOptions" >
                {{option.name}} | ({{option.interest}}%)
            </div>
        </div>

        <div ng-controller="loanForm" class="loan-form">
            <h2>Enter Loan Details</h2>
            <form>
                <div class="form-field">
                    <label>Loan Amount: <input type="text" ng-model="loan.amount" placeholder="ex: 50000" /></label>
                </div>
                <div class="form-field">
                    <label>Loan Interest: <input type="text" ng-model="loan.interest" placeholder="ex: .03" /></label>
                </div>
                <div class="form-field">
                    <label>Loan Period (in months): <input type="text" ng-model="loan.period" placeholder="ex: 60" /></label>
                </div>
                <div class="form-field">
                    <input type="button" ng-click="submit(loan)" value="Submit" />
                </div>

            </form>
        </div>

        <div ng-controller="loanChart" class="loan-chart">
            <canvas class="chart chart-line" chart-data="data" chart-labels="labels"
                    chart-series="series" chart-click="onClick"></canvas>
        </div>

    </div>
</body>
</html>
